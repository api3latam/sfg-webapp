specVersion: 0.0.4
schema:
  file: ./schema.graphql
# fea
features:
  - ipfsOnEthereumContracts
  - nonDeterministicIpfs
dataSources:
  # ProjectRegistry
  - kind: ethereum/contract
    name: ProjectRegistry
    network: {{ network }}
    source:
      address: "{{ projectRegistryAddress }}"
      abi: ProjectRegistry
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Project
        - Account
        - AccountProject
      abis:
        - name: ProjectRegistry
          file: ./abis/ProjectRegistry.json
      eventHandlers:
        - event: ProjectCreated(indexed address,uint96)
          handler: handleProjectCreated
        - event: MetadataUpdated(indexed uint96,(uint256,string))
          handler: handleMetadataUpdated
        - event: OwnerAdded(address,uint96)
          handler: handleOwnerAdded
        - event: OwnerRemoved(address,uint96)
          handler: handleOwnerRemoved
      file: ./src/projectregistry/implementation.ts
